{% extends './root.html' %}
{% load static %}
{% block content %}
    <style>
        @media only screen and (max-width: 768px) {
            /* For mobile phones: */
            .col-6 {
                width: 100% !important;
            }
        }
    </style>
    <section>
        <div class="container">
            <div class="row mt-5 bg-dark" style="border: 1px solid ; height: 700px;">
                <div class="col-6 col-sm-6">
                    <div class="d-flex justify-content-center mb-4 mt-4">
                        <H2 class="" style="color:antiquewhite;">Contact</H2>
                    </div>
                    <div class="p-4 m-4" style="border: 2px solid antiquewhite; border-radius: 15px;">
                        <div class="col-sm-12  d-flex  pt-4 " style="margin-left: 30px;">
                            <i class="fa-solid fa-phone" style="color:antiquewhite;"></i>
                            <p class=" ps-4 " style="color:antiquewhite;"> Phone number : 982349034</p>
                        </div>
                        <div class="col-sm-12  d-flex mt-4 " style="margin-left: 30px;">
                            <i class="fa-solid fa-envelope" style="color:antiquewhite;"></i>
                            <p class="ps-4" style="color:antiquewhite;"> For quesries : query@Infodaily.com</p>
                        </div>
                        <div class="col-md-12 col-sm-6  d-flex mt-4 " style="margin-left: 30px;">
                            <i class="fa-solid fa-rectangle-ad" style="color:antiquewhite;"></i>
                            <p class="ps-4" style="color:antiquewhite;"> For Advertisement : marketing@Infodaily.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-6" style="background-image: url(/static/images/contact2.jpg);">
                    <!-- <img src="/static/images/contact.jpg" alt=""> -->
                    <div class="bg-dark mt-5 m-5" style="border: 2px solid antiquewhite; border-radius: 15px; ">
                        <div class="d-flex justify-content-center pt-3">
                            <h4 style="color:rgb(234, 225, 215);">Contact Form</h4>
                        </div>
                        <form  action="" class=" cont m-4" >
                            {% csrf_token %}
                            <div class="mb-3 justify-content-center m-4" >
                                <label for="email" class="form-label" style="color:antiquewhite;">Email</label>
                                <input type="email" name="email" class="form-control " id="email" placeholder="Email"  style="background-color: rgb(234, 225, 215);">
                            </div>
                            <div class="mb-3 justify-content-center m-4" >
                                <label for="number" class="form-label" style="color:antiquewhite;">Number</label>
                                <input type="text" name="number" class="form-control " id="number" placeholder="Number"  style="background-color: rgb(234, 225, 215);">
                            </div>
                            <div class="mb-3 justify-content-center m-4">
                                <label for="username" class="form-label" style="color:antiquewhite;">Ani queries?</label>
                                <input type="text" name="password" class="form-control " id="text" placeholder="Any queries?" style="background-color: rgb(234, 225, 215); height: 100px;">
                            </div>
                            <div class="d-flex justify-content-center mb-4 mt-4">
                                <button type="submit" class=" text-dark w-50 btn" style="background-color: rgb(234, 225, 215);">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock%}
