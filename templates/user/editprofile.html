{% extends './root.html' %}
{% load static %}
{% block content %}
            <!-- ### profile content -->

            <section>
                <div class="col" style="height: 50px; "></div>
                <div class="row justify-content-center">
                    <div class="card mb-3 justify-content-center" 
                        style="width: 50%;  border: 1px black solid; border-radius: 42px;
                        box-shadow: 0px 4px 3px 0px #00000040;
                        box-shadow: 0px 4px 4px 5px #00000040;">
                        <div class="row mt-3">
                            <div class="col-4 " ></div>
                            <div class="col-md-4 col-sm-12">
                                <p class="pb-2 m-0 ms-2" style=" font-size: 25px;">Profile</p>
                            </div>
                        </div>
                        <div class="row ms-3 g-0">
                                <div class="col-md-4 col-sm-12">
                                    <img src="/static/images/right-first.png" class="img-fluid mb-2 mt-5 ms-1" alt="..." 
                                    style="border-radius: 100%; height: 170px; width: 170px; border: 1px black solid ;">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <form action="">
                                            <div class="mb-3 col">
                                                <label  class="form-label">Name</label>
                                                <input type="email" class="form-control w-75" id="exampleInputName" aria-describedby="emailHelp" placeholder="name"
                                                style="border-radius: 8px; border: 1px solid black; ">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control w-75" id="exampleInputPassword1" placeholder="***"
                                                style="border: 1px solid black; border-radius: 8px;">
                                            </div>
                                            <div class="mb-3 col">
                                                <label  class="form-label">Description</label>
                                                <input type="text" class="form-control w-75" id="exampleInputText" placeholder=""
                                                style="border-radius: 8px; border: 1px solid black; height: 100px;">
                                            </div>
                                        </form>
                                        
                                        <div class="row">
                                            <div class="col-6 d-none d-md-block"></div>
                                            <div class="col-6">
                                                <a href=""><button type="submit" class="btn btn-dark" >Submit</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div> 
                </div>
            </section>
            
            
            <!-- ### profile content end -->

{% endblock %}
