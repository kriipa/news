{% extends './root.html' %}
{% load static %}
{% block content %}


<style>
    @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        .col-6 {
            width: 100% !important;
        }
    }
</style>
<section>
    <div class="container">
        <div class="row">
            {% for video in vid_single %}
            <div class="col-12 col-md-8 mb-3">
                <h1>{{video.heading}}</h1>
                <div>
                    <!-- <img class="col-sm-12" src="{{news.image.url}}" alt=""> -->
                    <iframe width="760" height="428" src="https://www.youtube.com/embed/ETv-U0ytbDA?list=RDMM" title="Yun Hi Re Lyrical | David | Neil Nitin Mukesh, Isha Sharwani, Vikram| Anirudh, Swetha Mohan." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                    <p style="font-size: small;">{{video.title}}</p>
                </div>
                <p class="new">{{video.long_desc|linebreaksbr}} </p>
                
                <!-- comment section -->
                <div class="mt-3">
                    <div class="comment mb-3 mt-3">
                        <h3 > Comments </h3>
                    </div>
                    <textarea class="col-sm-12" name="" id="" cols="67" rows="5" placeholder="Write your comment.."></textarea>
                    <div class="row align-items-end">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button  class="mt-2 "
                                style="border: 1px solid black; background-color: rgb(212, 212, 209); height: 40px; border-radius: 7px; margin-left: 80%;">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- <div class="col-1 d-none d-md-block"></div> -->
            <div class="col-12 col-md-4  justify-content-end">
                <img class="d-none d-md-block "  src="/static/images/ad1.png" alt="">
                <img class="pt-2"  src="/static/images/ad2.png" alt="">
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
