{% extends './root.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container">
        <div class="row">
            {% for news in news_details %}
            <div class="col-8 mb-3">
                <h1>{{news.heading}}</h1>
                <div>
                    <img class="col-sm-12" src="{{news.image.url}}" alt="">
                    <p style="font-size: small;">{{news.title}}</p>
                </div>
                <p class="new">{{news.long_desc|linebreaksbr}} </p>
                
    
                <!-- comment section -->
                <div class="mt-3">
                    <div class="comment mb-3 mt-3">
                        <h3 > Comments </h3>
                    </div>
                    <textarea class="col-sm-12" name="" id="" cols="67" rows="5" placeholder="Write your comment.."></textarea>
                    <div class="row align-items-end">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button  class="mt-2 "
                                style="border: 1px solid black; background-color: rgb(212, 212, 209); height: 40px; border-radius: 7px; margin-left: 80%;">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-1 d-none d-md-block"></div> -->
            <div class="col-2  justify-content-end">
                <img class="d-none d-md-block "  src="/static/images/ad1.png" alt="">
                <img class="pt-2"  src="/static/images/ad2.png" alt="">
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
