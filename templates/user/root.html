<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/videos.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/help.css' %}">
    <link rel="stylesheet" href="{% static 'css/categorynews.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">

</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <!-- header -->
            <div class="row " style="height: 50px;">
                <div class="col-9"> </div>
                <!-- date -->
                {% include './date.html' %}
                <!-- margin -->
                <div class="col" style=" border: 5px solid black;"> </div>
                
                <!-- logo -->
                <div class="container mt-4 mb-4">
                    <div class="row">
                        <div class="col-4">
                            
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <a href="/"><img src="/static/images/logo.png" alt="logo image" class="img-fluid"></a>
                        </div>
                        <div class="col-4">
                            <!-- <marquee class="css1 mt-4" 
                                style="
                                /* background-color:rgb(146, 146, 106); */
                                font-size:20px;
                                font-family: georgia;
                                font-style:italic;
                                font-weight:bold;
                                color:rgb(98, 0, 255);
                                text-shadow: 2px 2px 8px #FF0000;"> 
                                SALE IS LIVE!
                            </marquee> -->
                        </div>
                    </div>
                </div>


                <!-- <div class="logo row mt-4 mb-4"> 
                    <div class="col-4">
                    </div>
                    <div class="col-4 row">
                        <div class="col-3">
                        </div>
                        <div class="col-9">
                            <img src="/static/images/logo.png" alt="logo image">
                        </div>
                    </div>
                    <div class="col-4">
                    </div>
                </div> -->
                
                
                <!-- nav -->
                <hr style="border: 1px solid rgb(0, 0, 0);">
                    <div class="nav mb-3 d-flex justify-content-evenly">
                        <ul class="nav navUL mb-2 mb-lg-0 " id="nav">
                            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                                <a class="nav-link act" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item {% if request.path == '/Politics/' %}active{% endif %}">
                                <a class="nav-link act" href="{% url 'category_view' category_name='Politics' %}">Politics</a>
                            </li>
                            <li class="nav-item {% if request.path == '/World/' %}active{% endif %}">
                                <a class="nav-link act" href="{% url 'category_view' category_name='World' %}">World</a>
                            </li>
                            <li class="nav-item {% if request.path == '/Sports/' %}active{% endif %}">
                                <a class="nav-link act" href="{% url 'category_view' category_name='Sports' %}">Sports</a>
                            </li>
                            <li class="nav-item {% if request.path == '/Lifestyle/' %}active{% endif %}">
                                <a class="nav-link act" href="{% url 'category_view' category_name='Lifestyle' %}">Lifestyle</a>
                            </li>
                            <li class="nav-item {% if request.path == '/Entertainment/' %}active{% endif %}">
                                <a class="nav-link act" href="{% url 'category_view' category_name='Entertainment' %}">Entertainment</a>
                            </li>
                            <li class="nav-item {% if request.path == '/Video/' %}active{% endif %}">
                                <a class="nav-link act" href="{% url 'category_view' category_name='Entertainment' %}">Video</a>
                            </li>
                        </ul>
                    </div>

                <hr style="border: 1px solid rgb(0, 0, 0);">
            <!-- nav end -->
            

                {% block content %}

                

                {% endblock %}
        

            <!-- footer -->
            <div style=" position: relative;
            left: 50%;
            transform: translate(-50%, 0); bottom: 0;">
                <div class="col align-item-center mt-5" style=" border: 1px solid black; width: 80%; margin: 0 auto;"> </div>
                        <div class="footer">
                            <div class="card text-center" style="border: none;" >
                                <div class="card-body d-flex justify-content-evenly">
                                    <a href="/help" class="btn ">Help</a>
                                    <a href="/aboutus" class="btn ">About us</a>
                                    <a href="/privacy" class="btn ">Privacy Policy</a>
                                    <a href="/contact" class="btn ">Contact us</a>
                                </div>
                                
                                <p style="font-size: 15px;">
                                    <i class="fa-regular fa-copyright"></i>
                                        2023 InfoDaily News</p>
                            </div>
                        </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="{% static 'js/home.js' %}"></script>

    <script src="{% static 'js/root.js' %}"></script>

    

    <!-- <script src="/static/js/carousel.js"></script> -->

</body>
</html>
